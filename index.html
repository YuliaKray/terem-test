<!DOCTYPE html> 
<html lang="ru"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="description" content="lorem ipsum">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
  <link rel="stylesheet" href="./index.css"> 
  
  <title>Тест</title> 
</head> 
<body class="page">
    <header class="header">
        <h1 class="header__title">Тест</h1>
    </header>
    <main class="main">
        <div class="main__box" id="firstBox"></div>
        <div class="main__box main__box_dashed" id="secondBox"></div>
        <div class="main__box main__box_color"></div>
    </main>
    <footer class="footer">
        <div class="footer__box">
            <button type="button" class="btn btn-warning">Кнопка 1</button>
        </div>
        <div class="footer__box">
            <button type="button" class="btn btn-success">Кнопка 2</button>
        </div>
    </footer>
    <section class="popup popup_open">
        <div class="popup__container">
            <button type="button" class="popup__close">Закрыть</button> 
            <h2 class="popup__heading">Привет, мир</h2>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
